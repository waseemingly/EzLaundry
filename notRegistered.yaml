appId: com.example.app
---
# needed to open app in expo
- openLink: exp://192.168.18.6:19000
# tap on email
- tapOn: "Email"
- inputRandomEmail
# hide keyboard
- hideKeyboard
# tap on password
- tapOn: "Password"
# enter password
- inputRandomText
# hide keyboard
- hideKeyboard
# tap on sign in
- tapOn: "Login"
- assertVisible: "Email does not have an account. Please sign up."